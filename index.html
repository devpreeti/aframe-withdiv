<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Videosphere</title>
  <meta name="description" content="Videosphere - A-Frame">
  <!-- <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> -->
  <!-- <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script> -->
  <script src="./aframe-master.js"></script>
  <script src="./play-on-click.js"></script>
  <script src="./hide-on-play.js"></script>
  <script src="./look-at.js"></script>

  <!-- <script src="./button-on-end.js"></script> -->
  <!-- <script src="./hyperlink.js"></script>  -->
  <style>
    .a-enter-vr-button {
      display: none !important;
    }
    .center {
    position: relative;
    height: 600px;
    z-index: 1;
  }

.center p {

position: absolute;

top: 50%;

left: 50%;

transform: translate(-50%, -50%);

margin: 0;
color:#ffffff;

}
  </style>

</head>


<body>
  <div class="center" id="video_div" onclick="playvideo()">
    <p>CLICK OR TAP TO START A VIDEO</p>  
  </div>

  <a-scene cursor="rayOrigin:mouse">
    <a-entity id="camera" wasd-controls camera look-controls position="0 0 1.5"></a-entity>
    <a-assets><video id="video" preload="false" src="./small.mp4" loop="false" crossorigin="anonymous"></video></a-assets>
    <a-videosphere rotation="0 -90 0" src="#video" autoplay="false" visible="true"></a-videosphere>
    <a-box id="btn1" look-at="#camera" position="1 0 -1.5" height="0.7" width="0.7" rotation="0 0 0" color="black" material="opacity:1" event-set__click="_target: play-on-click" hide-on-play="#video">
      <a-entity id="text" text="value: Replay; width : 8; wrapCount:100; Color: White; align:center "></a-entity>
    </a-box>
    <a-box id="btn2" look-at="#camera" position="-0.8 0 -1.5" width="0.7" height="0.7"     rotation="0 0 0" color="black"
      material="opacity:1"  play-on-click
      hide-on-play="#video" >
      <a-entity id="textt" text="value: Google.com ;  width : 7; wrapCount: 100; Color: black; align:center "></a-entity>
    </a-box>
  </a-scene>
  <script>
    function playvideo(){
      
      document.getElementById('video').play()
      document.getElementById('video_div').remove()
    }
  </script>
</body>
</html>
